        crossorigin="anonymous"></script>

          <a class="navbar-brand fs-3" href="#">CRCTraining</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../myportfolio.html">Home</a>

                <a class="nav-link active" aria-current="page" href="#week4">Week4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container bg-primary" style="height: 50%; width: 50%;">
        <div><h1 style="color: crimson;text-align: center;">Calculator </h1></div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" id="t1" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                        <button onclick="click1(9)" class="form-control">9</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(8)" class="form-control">8</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(7)" class="form-control">7</button>
                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-sm-4">
                        <button onclick="click1(6)" class="form-control">6</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(5)" class="form-control">5</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(4)" class="form-control">4</button>
                    </div>


                </div>

            </div>
            <div class="col-md-3 mt-2">
                <button onclick="equal()" class="form-control h-100">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                        <button onclick="click1(3)" class="form-control">3</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(2)" class="form-control">2</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1(1)" class="form-control">1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-2">
                <button onclick="click1('*')" class="form-control h-100">*</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row mt-2">
                    <div class="col-sm-4">
                        <button onclick="click1(0)" class="form-control">0</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('+')" class="form-control">+</button>
                    </div>
                    <div class="col-sm-4">
                        <button onclick="click1('-')" class="form-control">-</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-2">
                <button onclick="click1('/')" class="form-control h-100">/</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <button onclick="clear1()" class="form-control mt-2">clear</button>
            </div>
            <div class="col-md-6">
                <button onclick="backspace()" class="form-control mt-2">Backspace</button>
            </div>
        </div>
    </div>
    <script>
        var element ="";
        function click1(a){
            element= element+a;
            document.getElementById('t1').value=element;
            }
        function equal(){
            element=eval(element);
            document.getElementById('t1').value=element;
        }
        function clear1(){
            element="";
            document.getElementById('t1').value=element;
        }
        function backspace(){
            element=element.slice(0,element.length-1);
            document.getElementById('t1').value=element;
        }
    </script>
</body>
