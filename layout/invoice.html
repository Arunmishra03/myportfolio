<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div>
    <table class="table table-bordered table-dark">
        <tr>
            <th>Item</th>
            <th>Item_Id</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>a1</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>a2</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>Onion</td>
            <td>a4</td>
        </tr>
        <tr>
            <td>Tomato</td>
            <td>a5</td>
        </tr>
    </table>
    </div>
    <div class="me-5 ms-5">
        <form class="form">
            <label for="itemid" class="form-label">Item Id</label>
            <input type="text" class="form-control" id="itemid" required>
            <label for="qty" class="form-label">Qty</label>
            <input type="number" class="form-control" id="qty" min="0" required>
        </form>
        <button class="btn btn-primary mt-2" onclick="addInvoice()">Add</button>
    </div>
    <div id="invoice">
        <table class=" table table-bordered">
            <thead>
                <th>Item_id</th>
                <th>Qty</th>
                <th>Price</th>
                <th>total_price</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <button class="btn btn-primary" onclick="finish()">finish</button>
        <h2>summary:</h2>
        <h3 style="display: inline;">Total price is :</h3>
        <p id="p" style="display: inline; font-size: x-large;font-weight: 700;"></p>

    </div>
    <script>
        let obj ={
            a1:180, 
            a2:80,
            a3:60,
            a4:30,
            a5:120
           
        }
        var total_price = 0;
         function addInvoice(){
            const tr=document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');
            const td3 = document.createElement('td');
            const td4=document.createElement('td');
            const a=document.getElementById("itemid").value;
            const b=document.getElementById("qty").value;
            let c= obj[a]*b;
            total_price+=c;
            td1.appendChild(document.createTextNode(a));
            td2.appendChild(document.createTextNode(b));
            td3.appendChild(document.createTextNode((obj[a])));
            td4.appendChild(document.createTextNode(c));
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            document.getElementById('tbody').appendChild(tr);
            
         }
         function finish(){
            document.getElementById('p').innerHTML="";
            document.getElementById('p').innerHTML=total_price;
         }

    </script>
</body>
</html>
