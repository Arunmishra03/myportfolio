<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#">CRCTraining</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../myportfolio.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#week1">Week1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#week2">Week2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#week3">Week3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#week4">Week4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container bg-primary">
        <h1 class="text-center">Achievement</h1>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <td class=>S.No</td>
                            <td>Name</td>
                            <td>Year</td>
                            <td>Field</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td>1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr >
                            <td>2</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center pb-2">
                <button onclick="addRow()" >add more row</button>
            </div>
            <div class="col-md-6 text-center pb-2">
                <button onclick="delRow()" >delete row</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" placeholder="enter the name" id="t1">
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="enter year" id="t2">
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="enter field" id="t3">
            </div>
        </div>
    </div>
    <script>
        var num=2;
        function addRow(){
            const row=document.createElement('tr');
            for(let i=0;i<4;i++){
                const cell = document.createElement('td');
                if(i==0){
                const celltext=document.createTextNode(++num);
                cell.appendChild(celltext);
                }
                if(i==1){
                    const celltext=document.createTextNode((document.getElementById('t1').value));
                    cell.appendChild(celltext);
                }
                
                if(i==2){
                    const celltext=document.createTextNode((document.getElementById('t2').value));
                    cell.appendChild(celltext);
                }
                if(i==3){
                    const celltext=document.createTextNode((document.getElementById('t3').value));
                    cell.appendChild(celltext);
                }
                row.appendChild(cell);
            }
            row.setAttribute("id",num);
            const tbody=document.getElementById("tbody");
            tbody.appendChild(row);
        }
        function delRow(){
            document.getElementById(num).remove();
            num--;
        }
    </script>
</body>
</html>
