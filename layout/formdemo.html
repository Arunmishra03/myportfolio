<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="width: 600px;">
        <div class="text-center bg-primary mt-3">
            <h1>Bootcamp Registration Form</h1>
            <p>complete this form to express your interest in the upcoming web development bootcamp.</p>
        </div>
        <div>
            <h2>Login details</h2>
        </div>
        <form>
            <div class="mt-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="mail@gmail.com" autofocus required>
            </div>
            <div class="mt-2">
                <label class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="mt-2">
                <label class="form-label">Re-Enter Password</label>
                <input type="password" id="repass" class="form-control" onchange="passvalidate()" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label class="form-label" id="label"></label>
            </div>
            <h2>Personal Information</h2>
            <div class="mt-2">
                <label class="form-label">Name</label>
                <input type="text" class="form-control"required>
            </div>
            <div class="mt-2">
                <label class="form-label">Roll No</label>
                <input type="number" class="form-control" maxlength="13" minlength="13" pattern="[0-9]{13}" required >
            </div>
            <div class="mt-2">
                <label class="form-label" for="branch">Branch</label>
                <select  id="branch" class="form-control">
                    <option value="CSE">CSE</option>
                    <option value="CSE(DS)">CSE(DS)</option>
                    <option value="CSE(AI)">CSE(AI)</option>
                    <option value="CSE(IOT)">CSE(IOT)</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div class="mt-2">
                <label class="form-label">Section</label><br>
                <input type="radio" name="section" id="A">
                <label for="A">A</label>

                <input type="radio" name="section" id="B">
                <label for="B">B</label>

                <input type="radio" name="section" id="A">
                <label for="A">C</label>
            </div>
            <input type="checkbox" class="form-check-input"  id="checkbox">
            <label for="checkbox">I have read and agree to the terms and conditins</label>
            <div class="mt-2 text-center">
                <input type="submit" class="btn btn-primary">
                <input type="reset" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script>
        function passvalidate(){
            let pass=document.getElementById('pass');
            let repass=document.getElementById('repass');
            if(pass.value!=repass.value){
                document.getElementById('label').innerHTML="password is not same";
                document.getElementById('label').style.color="red";
                repass.value="";
            }
            else{
                document.getElementById('label').innerHTML="valid";
                document.getElementById('label').style.color="green";
            }
        }
    </script>
</body>
</html>
