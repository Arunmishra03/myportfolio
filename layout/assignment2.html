<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="div1"></div>
    <div class="text-center">
      <button class="btn btn-primary ms-5" onclick="fun2()">0-20</button>
      <button class="btn btn-primary ms-5" onclick="fun3()">21-25</button>
      <button class="btn btn-primary ms-5" onclick="fun4()">26-30</button>
      <button class="btn btn-primary ms-5" onclick="Reset()">reset</button>
    </div>
    <script>
      let arr = [
        { name: "abc", age: 18 },
        { name: "def", age: 17 },
        { name: "gjhi", age: 25 },
        { name: "jkl", age: 29 },
        { name: "mno", age: 27 },
        { name: "pqr", age: 23 },
        { name: "aman", age: 17 },
        { name: "akm", age: 26 },
        { name: "xyz", age: 24 },
        { name: "wxy", age: 25 },
      ];
      let n = arr.length;
      function fun1(arr) {
        const table = document.createElement("table");
        table.setAttribute("class", "table table-bordered");
        table.setAttribute("id", "t1");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");
        const th1 = document.createElement("th");
        const th2 = document.createElement("th");
        th1.appendChild(document.createTextNode("Name"));
        th2.appendChild(document.createTextNode("Age"));
        thead.appendChild(th1);
        thead.appendChild(th2);
        table.appendChild(thead);
        for (let i = 0; i < arr.length; i++) {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          const td2 = document.createElement("td");
          td1.appendChild(document.createTextNode(arr[i].name));
          td2.appendChild(document.createTextNode(arr[i].age));
          tr.appendChild(td1);
          tr.appendChild(td2);
          tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        document.getElementById("div1").appendChild(table);
      }
      fun1(arr);

      function fun2() {
        document
          .getElementById("div1")
          .removeChild(document.getElementById("t1"));
        let a1 = arr.filter((i) => {
          return i.age <= 20 && i.age >= 0;
        });
        fun1(a1);
      }
      function fun3() {
        document
          .getElementById("div1")
          .removeChild(document.getElementById("t1"));
        let a2 = arr.filter((i) => {
          return i.age > 20 && i.age < 26;
        });
        fun1(a2);
      }
      function fun4() {
        let a3 = arr.filter((i) => {
          return i.age > 25 && i.age < 31;
        });
        document
          .getElementById("div1")
          .removeChild(document.getElementById("t1"));
        fun1(a3);
      }
      function Reset() {
        document
          .getElementById("div1")
          .removeChild(document.getElementById("t1"));
        fun1(arr);
      }
    </script>
  </body>
</html>
